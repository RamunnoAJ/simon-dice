    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Dice</title>

    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="contenedor__titulo">Simón Dice</h1>
      <div class="contenedor__bloques">
        <div class="bloque azul"></div>
        <div class="bloque amarillo"></div>
        <div class="bloque verde"></div>
        <div class="bloque rojo"></div>
      </div>
      <div>
        <button class="btn btn-jugar">Jugar</button>
      </div>

        <button class="btn">Lento</button>
        <button class="btn">Normal</button>
        <button class="btn">Rápido</button>
      </div>
    </div>
