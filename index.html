<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Dice</title>

    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="contenedor__titulo">Simón Dice</h1>
      <div class="contenedor__bloques oculto">
        <div id="cuadro-azul" class="bloque"></div>
        <div id="cuadro-amarillo" class="bloque"></div>
        <div id="cuadro-verde" class="bloque"></div>
        <div id="cuadro-rojo" class="bloque"></div>
      </div>
      <span class="estado oculto"></span>
      <div>
        <button class="btn btn-jugar">Jugar</button>
        <button class="btn btn-reiniciar oculto">Reiniciar</button>
      </div>
      <h2 class="contenedor__subtitulo">
        Elige dificultad (Por defecto es normal)
      </h2>
      <div class="dificultades">
        <button class="btn btn-dificultad lento">Lento</button>
        <button class="btn btn-dificultad normal">Normal</button>
        <button class="btn btn-dificultad rapido">Rápido</button>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
